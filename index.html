<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <p>Search Image Here</p>
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
    <div class="image">
      <img src="kungFuPanda_01.PNG">
      <p><a href="#">See More</a></p>
    </div>
    <hr>
    <div class="bottom">
      <p>Feedback Form:</p>
      <form>
        <div class="form-group">
          <label>Name:</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Date:</label>
          <input type="date">
        </div>
        <div class="form-group">
          <label>Comment:</label>
          <textarea></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
</body>
</html>
